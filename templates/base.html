{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BookSite{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'app/img/logo.png' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
        <a href="{% url 'home' %}" class="nav-link">
            <span class="logo-icon">
                <img src="{% static 'app/img/logo.png' %}" alt="Bookly Logo">Bookly
            </span>
        </a>
        </div>
        <div class="nav-menu" id="navMenu">
          <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
          <a href="{% url 'book_list' %}" class="nav-link {% if request.resolver_match.url_name == 'book_list' %}active{% endif %}">All Books</a>
          <a href="{% url 'profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-link logout-link">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a>
            <a href="{% url 'register' %}" class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}">Register</a>
          {% endif %}
          <a href="#" class="nav-link logout-link" id="logoutLink" style="display: none">Logout</a>

        </div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Bookly. All rights reserved.</p>
        <div class="footer-links">
          <p>Books website. Find your next great read</p>
        </div>
      </div>
    </footer>
    <script src="{% static 'app/js/script.js' %}"></script>
  </body>
</html>
